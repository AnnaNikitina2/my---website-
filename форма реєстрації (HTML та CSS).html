<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Форма реєстрації</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h2>Форма реєстрації</h2>

    <form>

        <label for="firstName">Ім'я:</label>

        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Прізвище:</label>

        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Електронна пошта:</label>

        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>

        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Підтвердити пароль:</label>

        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="age">Вік:</label>

        <input type="number" id="age" name="age" required>

        <p>Стать:</p>

        <label><input type="radio" name="gender" value="male" required> Чоловік</label>

        <label><input type="radio" name="gender" value="female"> Жінка</label>

        <label><input type="checkbox" id="terms" name="terms" required> Погоджуюсь з умовами</label>

        <button type="submit">Зареєструватися</button>

    </form>

</body>

</html>
